<!-- WIZARD -->
<div class="fuelux">
	<div id="MyWizard" class="wizard">
		<ul id="wiz_steps" class="steps">


		</ul>
		<div id="wiz_actions" class="actions">
			<button class="btn btn-mini btn-prev"> <i class="icon-arrow-left"></i>Prev</button>
			<button class="btn btn-mini btn-next" data-last="Finish">Next<i class="icon-arrow-right"></i>
			</button>
		</div>
	</div>
	<div id="wiz_step_content" class="step-content">
		<div class="step-pane active" id="step1">This is step 1</div>
		<div class="step-pane" id="step2">This is step 2</div>
		<div class="step-pane" id="step3">This is step 3</div>
		<div class="step-pane" id="step4">This is step 4</div>
		<div class="step-pane" id="step5">This is step 5</div>
	</div>
	<!--<input type="button" class="btn btn-mini btn-prev" id="btnWizardPrev" value="prev">-->
	<!--<input type="button" class="btn btn-mini btn-next" id="btnWizardNext" value="next">-->
	<button class="btn btn-mini btn-prev"> <i class="icon-arrow-left"></i>Prev</button>
	<button class="btn btn-mini btn-next" data-last="Finish">Next<i class="icon-arrow-right"></i>
	<input type="button" class="btn btn-mini" id="btnWizardStep" value="current step">
		<br>
	<a href="#join" id="add">Add list item</a>
	<a href="#join" id="remove">Remove list item</a>
</div>
