<!-- templates/LoginLayout-->
<div id="LoginLayout">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h3>Login to Social Choring</h3>
	</div>

	<form class="form-horizontal">
		<div class="modal-body">
			 <div class="control-group ">
				<label class="control-label" for="inspectorEmail">Inspector Email</label>
				<div class="controls">
					<input type="text" id="inspectorEmail" placeholder="Inspector Email">
				</div>

				<label class="control-label" for="playerName">Player Name</label>
				<div class="controls">
					<input type="text" id="playerName" placeholder="Player Name">
				</div>

				<label class="control-label" for="password">Password</label>
				<div class="controls">
					<input id="password" type="password"  placeholder="Password">
				</div>
				<div class="controls">
					<label class="checkbox ">
						<input type="checkbox"> Remember me
					</label>
				</div>
			 </div>
		</div>

		<div class="modal-footer">
				<button type="submit" class="btn">Sign in</button>
				<a href="#" class="btn" data-dismiss="modal" aria-hidden="true">Close</a>
		</div>
	</form>
</div>
